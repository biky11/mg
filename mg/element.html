<!DOCTYPE html>
<html>
<head>
  <title>jQuery Remove & Attribute Example</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>

<h3 id="title" style="color:blue;">Hello World!</h3>
<img id="myImg" src="" alt="Image1">

<br><br>

<button id="btn1">Change Image</button>
<button id="btn2">Remove Alt Attribute</button>
<button id="btn3">Remove Title</button>

<script>
$(document).ready(function(){

  // Change attribute
  $("#btn1").click(function(){
    $("#myImg").attr("src", "https://www.k12digest.com/wp-content/uploads/2024/03/1-3.jpg");
  });

  // Remove attribute
  $("#btn2").click(function(){
    $("#myImg").removeAttr("alt");
  });

  // Remove element
  $("#btn3").click(function(){
    $("#title").remove();
  });

});
</script>

</body>
</html>
