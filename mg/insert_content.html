<!DOCTYPE html>
<html>
<head>
  <title>jQuery Insert Example</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>

<p id="p1">SRM College,Kudal.</p>
<button id="btn1">Append</button>
<button id="btn2">Prepend</button>
<button id="btn3">Before</button>
<button id="btn4">After</button>

<script>
$(document).ready(function(){

  $("#btn1").click(function(){
    $("#p1").append(" <b>Appended text</b>.");
  });

  $("#btn2").click(function(){
    $("#p1").prepend("<b>Prepended text</b> ");
  });

  $("#btn3").click(function(){
    $("#p1").before("<p>Inserted BEFORE the paragraph.</p>");
  });

  $("#btn4").click(function(){
    $("#p1").after("<p>Inserted AFTER the paragraph.</p>");
  });

});
</script>

</body>
</html>
